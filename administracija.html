    <script>
        function vratiVozace(){
            $.ajax({
                url: 'server/get_vozaci.php',
                success: function(jsonData){
                    let podaci = JSON.parse(jsonData);
                    $.each( podaci, function( i, val ) {
                        let nalepi = ' <option value="' + val.vozacID  + '"> ' + val.imePrezime + ' </option>';
                        $( "#unosVozac").append( nalepi);
                    });
                }
            })
        }

        function vratiTimove(){
            $.ajax({
                url: 'server/get_timovi.php',
                success: function(jsonData){
                    let podaci = JSON.parse(jsonData);
                    $.each( podaci, function( i, val ) {
                        let nalepi = ' <option value="' + val.timID  + '"> ' + val.naziv + ' </option>';
                        $( "#timIzmena").append( nalepi);
                    });
                }
            })
        }

        function vratiStatistike(){
            $.ajax({
                url: 'server/get_statistika_trka.php',
                data: {
                  pretraga: '',
                  sort: 'asc'
                },
                success: function(jsonData){
                    let podaci = JSON.parse(jsonData);
                    console.log(podaci);
                    $.each( podaci, function( i, val ) {
                        let nalepi = ' <option value="' + val.id  + '"> ' + val.staza + ' ( '+ val.vozacID.imePrezime +' ) ' + ' </option>';
                        $( "#statistikaBrisanje").append( nalepi);
                    });
                }
            })
        }

        vratiVozace();
        vratiTimove();
        vratiStatistike();

        function unesi(){
            $.ajax({
                url: 'server/unesi.php',
                method: "POST",
                data: {
                    staza: $("#unosStaza").val(),
                    vozac: $("#unosVozac").val(),
                    brojPoena: $("#unosBrojPoena").val(),
                },
                success: function(data){
                    $( "#poruka").html(data);
                    vratiStatistike();
                }
            })
        }

        function izmeni(){
            $.ajax({
                url: 'server/izmeni.php',
                method: "POST",
                data: {
                    tim: $("#timIzmena").val(),
                    naziv: $("#noviNaziv").val(),
                },
                success: function(data){
                    $( "#poruka").html(data);
                    vratiTimove();
                }
            })
        }

        function obrisi(){
            $.ajax({
                url: 'server/obrisi.php',
                method: "POST",
                data: {
                    id: $("#statistikaBrisanje").val(),
                },
                success: function(data){
                    $( "#poruka").html(data);
                    vratiStatistike();
                }
            })
        }
    </script>
