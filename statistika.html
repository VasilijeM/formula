    <script>
        function vratiStatistikuZaSezonu(){
            $.ajax({
                url: 'server/get_statistika_sezona.php',
                success: function(jsonData){
                    let podaci = JSON.parse(jsonData);
                    $.each( podaci, function( i, val ) {
                        let nalepi = ' <tr>' +
                            '<td>' + val.imePrezime + '</td>' +
                            '<td>' + val.naziv + '</td>' +
                            '<td>' + val.brojPoena + '</td>' +
                            '</tr>';
                        $( "#vozaci").append( nalepi);
                    });
                }
            })
        }
        vratiStatistikuZaSezonu();

        function pretrazi(){
            $.ajax({
                url: 'server/get_statistika_trka.php',
                data : {
                    pretraga: $("#pretraga").val(),
                    sort: $("#sort").val()
                },
                success: function(jsonData){
                    console.log(jsonData);
                    let podaci = JSON.parse(jsonData);
                    $("#statistika").empty();
                    $.each( podaci, function( i, val ) {
                        let nalepi = ' <tr>' +
                            '<td>' + val.staza + '</td>' +
                            '<td>' + val.vozacID.imePrezime + '</td>' +
                            '<td>' + val.vozacID.timID.naziv + '</td>' +
                            '<td>' + val.brojPoena + '</td>' +
                            '</tr>';
                        $( "#statistika").append( nalepi);
                    });
                }
            })
        }
        pretrazi();
    </script>
